task buildDocker(dependsOn: 'build') {
    doLast {

        exec {
            commandLine 'docker', 'build', '-f', 'gradle/Dockerfile', '-t', 'guides', 'build/libs/'
        }

        def springProfile = 'SPRING_PROFILES_ACTIVE=' + String.valueOf(profile)
        def pathStorage = '/root/guides/storage/:/static/storage'

        exec {
            commandLine 'docker', 'run', '-d',
                    '--name', 'guides',
                    '--network', 'guides',
                    '-p', '8080:8080',
                    '-v', pathStorage,
                    '--restart', 'always',
                    '-e', springProfile, 'guides'
        }

    }
}